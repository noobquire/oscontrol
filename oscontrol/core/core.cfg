// main core part
// includes shared components for all pages
// menu load/exit logic
alias setlaunchkey "bind kp_del loadcontrol"
alias unbindnumpad "unbind kp_end; unbind kp_downarrow; unbind kp_pgdn; unbind kp_leftarrow; unbind kp_5; unbind kp_rightarrow; unbind kp_home; unbind kp_uparrow; unbind kp_pgup; unbind kp_enter; unbind kp_ins"
alias bindnumpad "bind kp_end cop1; bind kp_downarrow cop2; bind kp_pgdn cop3; bind kp_leftarrow cop4; bind kp_5 cop5; bind kp_rightarrow cop6; bind kp_home cop7; bind kp_uparrow cop8; bind kp_pgup cop9; bind kp_enter cop_toggle; bind kp_ins cop0; bind kp_del exitcontrol"
alias loadvispart "clear; contimes 600; con_notifytime 600; developer 1"
alias loadstatusvispart "clear; contimes 600; con_notifytime 600; developer 2"
alias loadcontrol "exec oscontrol/oscontrol; play_load"
alias exitcontrol "unbindnumpad; developer 0; clear; setlaunchkey; exec oscontrol/numbinds; play_exit"

// menu sound scheme
alias play_exit "play buttons/button18.wav"
alias play_load "play buttons/blip1.wav"
alias btn "play buttons/button14.wav"