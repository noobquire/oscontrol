// option aliases
alias cop1 "exec oscontrol/leaguecfgs/league_ugc_hl_rcon; btn"
alias cop2 "exec oscontrol/leaguecfgs/league_ugc_6v6_rcon; btn"
alias cop3 "exec oscontrol/leaguecfgs/league_ugc_4v4_rcon; btn"
