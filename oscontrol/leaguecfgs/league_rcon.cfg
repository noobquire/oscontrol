alias cop9 "rcon exec ugc_off; btn"
alias cop0 "exec oscontrol/oscontrol; btn"
alias cop_toggle "exec oscontrol/leaguecfgs/league_listen; play_toggle"

// visual part
loadvispart
bindnumpad

